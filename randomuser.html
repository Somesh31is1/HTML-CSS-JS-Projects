<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Async JS - API fetch + UI Update Mini Project</title>
  <style>
    /* ===== Reset & Base Styling ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", Arial, sans-serif;
}

body {
  min-height: 100vh;
  background: linear-gradient(135deg, #667eea, #764ba2);
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== Main Container ===== */
.container {
  background-color: #ffffff;
  padding: 30px;
  width: 320px;
  border-radius: 16px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
}

/* ===== Heading ===== */
.container h2 {
  margin-bottom: 20px;
  color: #333;
  font-size: 22px;
}

/* ===== Button Styling ===== */
button {
  background-color: #667eea;
  color: white;
  border: none;
  padding: 12px 20px;
  font-size: 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:hover {
  background-color: #5a67d8;
  transform: translateY(-2px);
}

button:active {
  transform: scale(0.97);
}

/* ===== Output Card ===== */
#output {
  margin-top: 20px;
}

/* ===== User Image ===== */
#output img {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  object-fit: cover;
  margin-bottom: 15px;
  border: 4px solid #667eea;
}

/* ===== User Name ===== */
#output h3 {
  color: #222;
  margin-bottom: 8px;
  font-size: 18px;
}

/* ===== User Email ===== */
#output p {
  color: #666;
  font-size: 14px;
  word-break: break-all;
}

/* ===== Loading / Error Text ===== */
#output:empty::before {
  content: "";
}

  </style>
</head>
<body>
  <div class="container">
    <h2>Random User Card Generator</h2>
  <button id="btn">Get User</button>
  <div id="output"></div>
</div>
  

  <script>
    const button = document.getElementById("btn");
    const output = document.getElementById("output");

    button.addEventListener("click" , getUser);

      async function getUser() {
        try{
           output.innerHTML = "Loading...";
          const response = await fetch("https://randomuser.me/api/");
          const data = await response.json();
          const user = data.results[0]; //data --> JSON File i.e. an entire Object
          //in JSON--> results is an Array, that has list of Users
          //List of Users has their first name, last name
          output.innerHTML = `<img src = "${user.picture.large}"/>
          <h3> ${user.name.first} ${user.name.last}</h3>
          <p>${user.email}</p>
        `;
        }catch(error){
          output.innerHTML = "Something went wrong..";
        }
    }
                               

  </script>
  
</body>
</html>
